# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

##############################################################################

#######################
# START OF THE CONFIG #
#######################

[window]
command=xtitle -s
interval=persist

##########
# SYSTEM #
##########
# BRIGHTNESS #

[backlight]
label=‚òÄ
command=xbacklight -get | sed 's,\..*,%,'
interval=once
signal=22

# TEMP #
[temperature]
interval=10

# CPU #
[cpu_usage]
label=Ôáæ
interval=1

# RAM #
[memory]
label=ÔÇÄ
interval=1

#########
# DISKS #
#########
[disk-io]
label=ÔÇ† 
command=/home/nop-90/.i3blocks/blocklets/disk-io
interval=persist
markup=pango
instance=/^sdb/

# HOME DIRECTORY
[disk]
label=ÔÄï
instance=/home
interval=30
separator=false

# MOUNTED STORAGE DIRECTORY
[disk]
label=ÔÜá
instance=/
interval=30

###########
# BATTERY #
###########

[battery]
label=ÔâÄ
interval=60


##########
# NETWORK #
##########
[ethernet]
#label=üú∑
